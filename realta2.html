<!doctype html>

<html>

	<head>

	<body style='margin : 0px; overflow: hidden;'>

					<a-entity gltf-model="src: url(venere.gltf); " scale="0.8 0.8 0.8"; rotation="90 0 180"; position="0.4 0 -3"></a-entity>
					<a-entity gltf-model="src: url(terra.gltf); " scale="0.8 0.8 0.8"; rotation="90 0 180"; position="0.5 0 -3"></a-entity>
					<a-entity gltf-model="src: url(marte.gltf); " scale="0.8 0.8 0.8"; rotation="90 0 180"; position="0.6 0 -3"></a-entity>
					<a-entity gltf-model="src: url(giove.gltf); " scale="0.8 0.8 0.8"; rotation="90 0 180"; position="0.7 0 -3"></a-entity>

					<a-entity gltf-model="src: url(nettuno.gltf); " scale="0.8 0.8 0.8"; rotation="90 0 180"; position="1. 0 -3"></a-entity>
					<a-entity gltf-model="src: url(plutone.gltf); " scale="0.8 0.8 0.8"; rotation="90 0 180"; position="1.1 0 -3"></a-entity>

				</a-entity>      
			</a-sphere>

  			</a-marker>

			<a-entity camera></a-entity>

  		</a-scene>

	</body>

</html>
